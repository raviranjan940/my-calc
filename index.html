<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyCalc</title>
  <link rel="shortcut icon" type="image/jpg" href="https://i.ibb.co/583WT7g/calculator.png"/>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="wrapper">
    <!-- <h6>MyCalc</h6> -->
    <pre type="text" id="display"></pre>
    <!-- Container for all buttons  -->
    <div class="btn-container">
      <button class="btn" onclick="addToDisp('(')">(</button>
      <button class="btn" onclick="addToDisp(')')">)</button>
      <button class="btn" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="addRemove()">DEL</button>
      <button class="btn" onclick="addToDisp('+')">+</button>
      <button class="btn" onclick="addToDisp('1')">1</button>
      <button class="btn" onclick="addToDisp('2')">2</button>
      <button class="btn" onclick="addToDisp('3')">3</button>
      <button class="btn" onclick="addToDisp('-')">-</button>
      <button class="btn" onclick="addToDisp('4')">4</button>
      <button class="btn" onclick="addToDisp('5')">5</button>
      <button class="btn" onclick="addToDisp('6')">6</button>
      <button class="btn" onclick="addToDisp('*')">*</button>
      <button class="btn" onclick="addToDisp('7')">7</button>
      <button class="btn" onclick="addToDisp('8')">8</button>
      <button class="btn" onclick="addToDisp('9')">9</button>
      <button class="btn" onclick="addToDisp('/')">/</button>
      <button class="btn" onclick="addToDisp('.')">.</button>
      <button class="btn" onclick="addToDisp('0')">0</button>
      <button class="btn btn-sp" onclick="addEqualTo()">=</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
